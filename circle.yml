machine:
  node:
    version: 6.1.0
  environment:
    CI_AUTOMATE_PROJECT: $CIRCLE_SHA1
    CI_AUTOMATE_BUILD: Build No. $CIRCLE_BUILD_NUM for $CIRCLE_SHA1
dependencies:
  pre:
    # Need npm v3 for flat node_modules dependencies.
    - npm install -g npm
    - npm install -g rollup gulp
  post:
    - npm update

test:
  override:
  - gulp test --once
